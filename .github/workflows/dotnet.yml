# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/DecimalEncoder.sln --ignore-failed-sources
    - name: Build lib
      run: dotnet build ./src/DecimalEncoder/DecimalEncoder.csproj
    - name: Build tests
      run: dotnet build "./src/DecimalEncoder Tests/DecimalEncoder Tests.csproj"
    - name: Test
      run: dotnet test ./src/DecimalEncoder.sln --no-build --verbosity normal
